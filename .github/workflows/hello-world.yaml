name: Java CI
on: push
jobs:
  Clone-down:
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - uses: actions/checkout@v2
      - name: Upload repo
        uses: actions/upload-artifact@v2
        with:
          name: code
          path: .

  Test:
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    needs: [Clone-down]
    steps:
      - name: Download
        uses: actions/download-artifact@v2
        with:
          name: code
          path: .
      - name: test
        run: ci/unit-test-app.sh

  Build:
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    needs: [Clone-down]
    steps:
      - name: Download
        uses: actions/download-artifact@v2
        with:
          name: code
          path: .
      - name: Build
        run: ci/build-app.sh && chmod +x ci/build-app.sh
      - name: Upload repo
        uses: actions/upload-artifact@v2
        with:
          name: code
          path: .